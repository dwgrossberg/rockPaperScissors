<!DOCTYPE html>
<html>
<head>
    <title>A simple game of Rock, Paper, Scissors</title>
    <link ref="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
  <h1>Click to play!</h1>
  <div class="divs">
    <div class="scorecard">
    <h3>Scorecard</h3>
      <p><em>First player to win five rounds wins the game.</em></p>
    <div class="tally">
      <div id="userTally">
      <h5>User</h5>
        <p id="userPoints">0</p>
      </div>
      <div id="computerTally">
      <h5>Computer</h5>
        <p id="computerPoints">0</p>
      </div>
      </div>
    </div>
  <div class="buttons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  </div>
    <div class="winner">
  <div class="roundWin">
    <p id="winRound"></p>
    </div>
  <div class="gameWin">
    <p id="winGame"></p>
  </div>
    </div>
  </div>
  </body>
  </html>
